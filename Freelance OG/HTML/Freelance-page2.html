<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Freelancing Level</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url("/mountain3Aes.jpg");
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #cd63f7;
      width: 250px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      position: relative;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e040fb, #8e44ad);
      border-radius: 15px;
      z-index: -1;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .beginner {
      background-color: #2068d3;
    }

    .intermediate {
      background-color: #7e57c2;
    }

    .pro {
      background-color: #2da8a2;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .container {
        flex-direction: row;
        gap: 15px;
      }
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 80%;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
        height: 120px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .card h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div>
    <h1>Choose Your Level of Freelancing</h1>
    <div class="container">
      <div class="card beginner">
        <h2>New Freelancer</h2>
      </div>
      <div class="card intermediate">
        <h2>Intermediate Freelancer</h2>
      </div>
      <div class="card pro">
        <h2>Pro Freelancer</h2>
      </div>
    </div>
  </div>

</body>
</html>
