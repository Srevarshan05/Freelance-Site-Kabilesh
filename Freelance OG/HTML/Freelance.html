<html>
 <head>
  <title>
   Profile Setup
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            background-color: #8b2e4f;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .left img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .left .user {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .left .user span {
            margin-left: 10px;
            background-color: white;
            color: #8b2e4f;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }
        .left .user span i {
            margin-left: 5px;
        }
        .left .main-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .right {
            background-color: white;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .right a {
            text-decoration: none;
            color: #000;
            margin-bottom: 20px;
        }
        .right h2 {
            margin: 0 0 20px 0;
        }
        .right p {
            margin: 0 0 20px 0;
            color: #666;
        }
        .right input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right button {
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <div class="user">
     <img alt="Profile picture of Faith" height="50" src="/avatar.svg" width="50"/>
     <span>
      Harish
      <i class="fas fa-check">
      </i>
     </span>
    </div>
    <div class="user">
     <img alt="Profile picture of Jonthan_coleman" height="50" src="/avatar.svg" width="50"/>
     <span>
      Anjana
      <i class="fas fa-check">
      </i>
     </span>
    </div>
    <img alt="Person sitting at a desk with a laptop" class="main-image" height="300" src="/Computer.png" width="400"/>
   </div>
   <div class="right">
    <a href="#">
     <i class="fas fa-arrow-left">
     </i>
     Back
    </a>
    <h2>
     Get your profile started
    </h2>
    <p>
     Add a username that's unique to you, this is how you'll appear to others.
     <br/>
     You can't change your username, so choose wisely.
    </p>
    <label for="username">
     Choose a username
    </label>
    <input id="username" type="text" placeholder="Enter your name"/>
    <p>
     Build trust by using your full name or business name
    </p>
    <button onclick="document.location='Freelance-page2.html'">
     Create my account
    </button>
   </div>
  </div>
 </body>
</html>
